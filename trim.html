<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String.trim()</h2>

<p>Click the button to alert the string with removed whitespace.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction(){
   var str = "  Hello World!  ";
   alert(str.trim());
}
</script>

</body>
</html>
